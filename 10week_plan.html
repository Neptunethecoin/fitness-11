
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitForge Workout Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  







<style>
  body {
    background: linear-gradient(to bottom right, #ffe4e1, #ddb2c9);
    color: #2b2b2b;
    font-family: 'Segoe UI', sans-serif;
  }
  h1, h2, h3 {
    color: #9b1b52;
    text-align: center;
  }
  .tagline {
    color: #d63384;
    font-style: italic;
    font-weight: 600;
  }
  button {
    background-color: #9b1b52;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, background-color 0.2s;
  }
  button:hover {
    transform: translateY(-2px);
    background-color: #7f1643;
  }
  .calendar .day {
    border: 3px solid #9b1b52;
    background-color: #ffe4e1;
    transition: background-color 0.3s, border 0.3s;
  }
  .calendar .day.completed {
    background-color: #ffdfe8;
  }
  .calendar .day.current {
    border-color: #7f1643;
    background-color: #ffc7d0;
  }
</style>

</head>
<body>

<div style="text-align:center; margin: 20px auto;">
  <img src="https://tse2.mm.bing.net/th?id=OIP.N1CTh29B9Zw4K5wMFJs1KAAAAA&pid=Api" alt="Independent Woman Banner" style="max-width:100%; border-radius:12px;">
</div>

  <h1>ðŸ“… 10-Week Workout Calendar</h1>
<h3 class="tagline">Reach your goals in&nbsp;10â€“12&nbsp;weeks!</h3>

  <div class="calendar" id="calendar">
    <!-- Calendar cells will be generated by JS -->
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const totalWeeks = 10;
    const daysPerWeek = 5;

    function createCalendar() {
      for (let week = 1; week <= totalWeeks; week++) {
        for (let day = 1; day <= daysPerWeek; day++) {
          const dayIndex = (week - 1) * daysPerWeek + day;
          const div = document.createElement("div");
          div.classList.add("day");
          div.id = "day" + dayIndex;
          div.innerHTML = "Week " + week + "<br>Day " + day;
          div.onclick = () => {
            localStorage.setItem("currentDay", dayIndex);
            window.location.href = "home.html?day=" + dayIndex;
          };

          if (localStorage.getItem("completedDay" + dayIndex)) {
            div.classList.add("completed");
          }
          if (localStorage.getItem("currentDay") == dayIndex) {
            div.classList.add("current");
          }

          calendar.appendChild(div);
        }
      }
    }

    createCalendar();
  </script>
</body>
</html>
